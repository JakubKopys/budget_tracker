require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - db/schema.rb
    - db/migrate/**
    - vendor/**/**
    - bin/**/**

Documentation:
  Enabled: false

Metrics/LineLength:
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - https
    - http
  Exclude:
    - config/**/**.rb
    - Rakefile

Metrics/BlockLength:
  Exclude:
    - config/environments/**.rb
    - config/routes.rb
    - spec/**/**.rb
    - shared/spec/**/**.rb

Style/ModuleFunction:
  EnforcedStyle: extend_self

Rails:
  Enabled: true

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false
