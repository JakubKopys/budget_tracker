require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - db/schema.rb
    - db/migrate/**
    - vendor/**/**
    - bin/**/**
    - node_modules/**/**

Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 90
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - https
    - http
  Exclude:
    - config/**/**.rb
    - Rakefile

Metrics/BlockLength:
  Exclude:
    - config/environments/**.rb
    - config/routes.rb
    - spec/**/**.rb
    - shared/spec/**/**.rb

Style/ModuleFunction:
  EnforcedStyle: extend_self

Style/ClassAndModuleChildren:
  Exclude:
    - app/controllers/api/v1/join_requests/**

Rails:
  Enabled: true

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false
